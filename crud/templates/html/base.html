<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %} {% endblock %}</title>
    <link rel="icon" href="images/favicon.png">
    {% load static %}
    <link rel="stylesheet" href="{% static 'crud/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'crud/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'crud/css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'crud/css/venobox.css' %}">
    <link rel="stylesheet" href="{% static 'crud/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'crud/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'crud/css/responsive.css' %}">

</head>
<body>
        {% block menu %}
          <nav class="navbar navbar-expand-md navbar-dark bg-success">
              <div class="container">
              <h3 class="navbar-brand logo" href="#">CRUD</h3>
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="/crud/settext/">Texts</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/crud/viewText/">TextShow</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/crud/setfile/">Files</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/crud/viewFile/">FileShow</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/crud/single_setfile/">SingleFile</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/crud/modi_single_file/">SingleFileShow</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" >User:  {{ user.username }}</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/crud/auth_logout/">LogOut</a>
                  </li>
              </ul>
              </div>
          </nav>

      {% endblock %}

      {% block content %}
      {% endblock %}



     <!-- Required JavaScript Start
      <script src="{% static 'crud/js/jquery-1.12.4.min.js' %}"></script>
      <script src="{% static 'crud/js/popper.min.js' %}"></script>
      <script src="{% static 'crud/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'crud/js/slick.min.js' %}"></script>
      <script src="{% static 'crud/js/venobox.min.js' %}"></script>
      <script src="{% static 'crud/js/wow.min.js' %}"></script>
      <script src="{% static 'crud/js/waypoints.min.js' %}"></script>
      <script src="{% static 'crud/js/jquery.counterup.min.js' %}"></script>
      <script src="{% static 'crud/js/custom.js' %}"></script>
       Required JavaScript End -->
</body>
</html>
